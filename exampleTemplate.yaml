DomainName: hello-tasktower
BoundedContexts:
- ProjectName: RecipeManagement
  Port: 5375
  DbContext:
   ContextName: RecipesDbContext
   DatabaseName: RecipeManagement
   Provider: postgres
   NamingConvention: class
  Entities:
  - Name: Recipe
    Features:
    - Type: GetList
    - Type: GetRecord
    - Type: AddRecord
    - Type: UpdateRecord
    - Type: DeleteRecord
    Properties:
    - Name: Title
      Type: string
    - Name: Directions
      Type: string
    - Name: RecipeSourceLink
      Type: string
    - Name: Description
      Type: string
    - Name: ImageLink
      Type: string
    - Name: Rating
      Type: int?
      AsValueObject: Simple
    - Name: Visibility
      SmartNames:
      - Public
      - Friends Only
      - Private
    - Name: DateOfOrigin
      Type: DateOnly?